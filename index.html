    /* Reset & base */

    body {

    .logo span {

    /* Games container */

      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;

    /* Buttons */
    form {

      min-width: 220px;
    }

    .button {
      background: linear-gradient(145deg, #2a3146, #1b1f2d);
      border: 2px solid #d4af37;
      border-radius: 30px;
      padding: 16px 28px;
      font-size: 1.15rem;
      font-weight: 700;
      color: #d4af37;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease,
        border-color 0.3s ease;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
      user-select: none;
    }

    .button:hover,
    .button:focus {
      background: #d4af37;
      color: #121212;
      border-color: #f8e463;
      box-shadow:
        0 0 12px 2px #f8e463,
        0 4px 14px rgba(255, 255, 160, 0.6);
      outline: none;
    }

    /* Freeplay toggle */
    .freeplay-toggle {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* Freeplay panel */
    .freeplay {

      border-radius: 16px;
      max-width: 700px;
      border: 2px solid #d4af37;

      text-align: left;
      font-size: 1.1rem;
      line-height: 1.5;

    .contact-float {

      color: #121212;

      font-size: 1rem;
      font-weight: 700;

      cursor: pointer;
      z-index: 1000;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .contact-float:hover,
    .contact-float:focus {
      background-color: #f8e463;
      outline: none;
    }

    .contact-modal {

      bottom: 80px;
      right: 20px;

      animation: fadeIn 0.3s ease forwards;
      color: #f1e8b8;
      font-size: 1rem;
      user-select: text;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

      font-size: 1.2rem;
      user-select: none;
      transition: color 0.3s ease;
    }

    .close-btn:hover,
    .close-btn:focus {

    }

    .contact-modal input,
    .contact-modal textarea {
      width: 100%;
      padding: 12px;

      border-radius: 8px;
      border: none;
      background-color: #2a3146;
      color: #d8d6c9;
      font-size: 1rem;

    .contact-modal input:focus,

    #thank-you {
