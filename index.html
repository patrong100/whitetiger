<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Tiger Gaming</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header" role="banner">
    <div class="logo" aria-label="White Tiger Gaming logo">
      🐯 Welcome to White Tiger!🐯
      <span style="display: inline;">— Play & Win Big!</span>
    </div>
  </header>

  <section>
    <div class="action-buttons">
      <button class="button" style="font-size: 1.2rem; border: 3px solid #4aa1f3; background-color: #1f2937; text-shadow: none;" onclick="openLink('signalTop')">
        📶 Click to Connect via Signal
      </button>
    </div>
  </section>

  <section class="action-buttons" aria-label="Deposit and freeplay actions">
    <button class="button" onclick="openLink('deposit')">💳 Deposit Now</button>
    <div class="freeplay-toggle" aria-label="Claim freeplay toggle button">
      <button class="button" type="button" onclick="toggleFreeplay()">🎁 Claim Freeplay</button>
    </div>
  </section>

  <section id="freeplay-section" class="freeplay" aria-live="polite" aria-hidden="true" tabindex="-1">
    <h3>Report Fake Facebook Pages</h3>
    <p>Please report the following pages and send us a screenshot to claim your freeplay:</p>
    <p><button class="link-button" onclick="openLink('freeplayLink')">⚠️ Malicious Actor</button></p>
  </section>

  <main role="main" aria-label="Game selection">
    <section class="games" aria-label="Game download links">
      <button class="button" onclick="openLink('gameVault')">🎮 GameVault</button>
      <button class="button" onclick="openLink('vegasSweeps')">🎰 Vegas Sweeps</button>
      <button class="button" onclick="openLink('highstakeSweeps')">💰 Highstake Sweeps</button>
      <button class="button" onclick="openLink('juwa')">🔥 Juwa</button>
      <button class="button" onclick="openLink('pandaMaster')">🐼 PandaMaster</button>
      <button class="button" onclick="openLink('risingStar')">🌟 Rising Star</button>
      <button class="button" onclick="openLink('fireKirin')">🐉 Fire Kirin</button>
      <button class="button" onclick="openLink('orionStars')">🌌 OrionStars</button>
      <button class="button" onclick="openLink('milkyWay')">🚀 MilkyWay</button>
      <button class="button" onclick="openLink('vBlink')">🎰 VBlink</button>
      <button class="button" onclick="openLink('ultraPanda')">🐼 UltraPanda</button>
      <button class="button" onclick="openLink('riverSweeps')">💵 RiverSweeps</button>
      <button class="button" onclick="openLink('sirius')">🌠 Sirius</button>
      <button class="button" onclick="openLink('cashMachine')">💸 CashMachine</button>
    </section>
    <hr class="separator" aria-hidden="true" />
  </main>

  <button class="contact-float" aria-haspopup="dialog" aria-expanded="false" aria-controls="contactModal" onclick="toggleContact()" type="button">
    💬 Help / Contact Manager
  </button>

  <button class="contact-float" style="bottom: 90px; background-color: #2e8b57;" onclick="toggleAgent()">
    🧑‍💼 Contact Agent
  </button>

  <div class="contact-modal" id="contactModal">
    <div class="close-btn" onclick="toggleContact()">✖</div>
    <h3 style="margin-top: 0;">Contact Manager</h3>
    <form id="contact-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button class="button" type="submit">📨 Send</button>
    </form>
    <p id="thank-you"></p>
  </div>

  <div class="contact-modal" id="agentModal">
    <div class="close-btn" onclick="toggleAgent()">✖</div>
    <h3 style="margin-top: 0;">Contact Agent</h3>
    <form id="agent-form">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="username" placeholder="Your Username" required>
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button class="button" type="submit">📨 Send</button>
    </form>
    <p id="agent-thank-you"></p>
  </div>

  <section class="action-buttons">
    <button class="button" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width: 20px; height: 20px;">
      Connect via Facebook (Coming Soon)
    </button>
    <button class="button" style="display: flex; align-items: center; justify-content: center; gap: 10px;" onclick="openLink('telegram')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" style="width: 20px; height: 20px;">
      Join us on Telegram
    </button>
    <button class="button" style="display: flex; align-items: center; justify-content: center; gap: 10px;" onclick="openLink('signalSocial')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Signal-Logo.svg" alt="Signal" style="width: 20px; height: 20px; border-radius: 4px;">
      Message via Signal
    </button>
  </section>
